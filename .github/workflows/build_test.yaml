name: Build & Test

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [14.x]
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install â¬‡ï¸
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build

      - name: Lint ğŸ§¹ 
        run: npm run lint

      # - name: Test ğŸ§ª
      #   run: npm run test
      
      - name: Run ğŸƒ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm start
